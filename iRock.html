<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="iRock.css">
    <title>iRock</title>

<script type="text/javascript">
function touchRock() {
    var userName = prompt("What is your name?", "Enter your name here.");
    if (userName) {
        alert("It is good to meet you, " + userName + ".");
        document.getElementById("iRock").src = "rock_happy.png";
    }
}
</script>
</head>
<body onload="alert('sup?');">
    <div style ="margin-top: 100px; text-align:center" class="alert alert-primary">
    <img id = "iRock" src = "rock.png" alt = "iRock" style="cursor:pointer" onclick="touchRock();" />
    </div>
</body>
</html>
